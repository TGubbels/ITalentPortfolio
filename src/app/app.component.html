<mat-toolbar c color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon >menu</mat-icon>
  </button>
  <h1>ITalent Portfolio</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav  [mode]="'side'" [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="/about" routerLinkActive="active-link ">
        <span class="entry">
          <mat-icon fontIcon="home"></mat-icon>
          @if(!isCollapsed){
            <span >About</span>
            }
        </span>
      </a>
      <a mat-list-item routerLink="/activities" routerLinkActive="active-link">
        <span class="entry">
          <mat-icon fontIcon="star"></mat-icon>
          @if(!isCollapsed){
            <span >Activities</span>
            }
        </span>
      </a>

      <a mat-list-item routerLink="/activity-selection" routerLinkActive="active-link">
        <span class="entry">
          <mat-icon fontIcon="edit"></mat-icon>
          @if(!isCollapsed){
            <span >Activity Selection</span>
            }
        </span>
      </a>

      <a mat-list-item routerLink="/introspection" routerLinkActive="active-link">
        <span class="entry">
          <mat-icon fontIcon="emoji_people"></mat-icon>
          @if(!isCollapsed){
            <span >Intropection</span>
            }
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
